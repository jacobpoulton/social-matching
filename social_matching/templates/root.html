{% load bootstrap5 %}
{% bootstrap_messages %}
<html lang="en-GB" data-bs-theme="dark">
    <head>
        <title>Social Matching</title>
        {% bootstrap_css %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" href="{% static 'theme.css' %}">
        <link rel="stylesheet" href="{% static 'root.css' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#e5959f">
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
        <meta name="msapplication-TileColor" content="#603cba">
        <meta name="msapplication-config" content="{% static 'browserconfig.xml' %}">
        <meta name="theme-color" content="#29174c">
        {% block header %}{% endblock %}
    </head>
    <body>
        <div class="content">{% block content %}{% endblock %}</div>
        <div class="footer">
            <div>{% block footer %}{% endblock %}</div>
            <div class="footer-base">
                <a href="https://www.york.ac.uk/about/legal-statements/" target="_blank">Legal Statements</a>
                <a href="https://york.ac.uk/" target="_blank"><img src="{% static 'UOY-Logo-Stacked-shield-White.svg' %}" alt="University of York"></a>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    {% bootstrap_javascript %}
    {% block scripts %}{% endblock %}
</html>
